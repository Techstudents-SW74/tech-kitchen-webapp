<mat-card>
  <mat-card-title>Reporte de Ventas</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="salesData" class="mat-elevation-z8">
      <!-- Columnas -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>

      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
      </ng-container>

      <!-- Header y Cuerpo -->
      <tr mat-header-row *matHeaderRowDef="displayedColumnsSales"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsSales;"></tr>
    </table>
  </mat-card-content>
</mat-card>
