<div class="productos-container">
  <h2>Lista de Productos</h2>
  <div *ngFor="let product of products" class="producto-card">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>Precio: ${{ product.unitPrice }}</p>
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="producto-imagen" />

  </div>
</div>
