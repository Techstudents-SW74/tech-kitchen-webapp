<div class="productos-container">
  <h2>Lista de Productos</h2>
  <mat-grid-list cols="3" rowHeight="650px">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card class="producto-card">
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>Precio: ${{ product.unitPrice }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ product.description }}</p>
          <img [src]="product.imageUrl" alt="{{ product.name }}" class="producto-imagen" />
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
